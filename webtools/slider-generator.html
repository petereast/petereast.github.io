        <style type="text/css">
            *{
                box-sizing: border-box;
            }
            #ui-container{
                border: 1px solid grey;

                display: block;
                width: 500px;
                border-radius: 5px;

                font-family: sans-serif;
            }
            .ui-section{
                height: 50%;
                padding: 15px;
            }
            #code-container{
                background-color: #EEE;
                color: black;

                font-family: monospace;
                text-align: center;
                height: 20%;
            }
            button.copybutton{
                padding: 10px;
                background: #CCC;

                border: 1px solid #BBB;
                border-radius: 3px;
                margin-top: 5px;
            }

            #codeoutput{
                background: white;
                padding: 20px;
                word-wrap: break-word;

                border: 1px solid #ccc;

                border-radius: 5px;
                display: block;

                resize: none;
                width: 100%;
            }

            .ui-section > h1{
                font-size: 1.3em;
                text-align: center;
            }

            .label{
                display: inline-block;
                width: 90px;
                margin-top: 15px;
            }

            .numinput{
                width: 50px;
            }

            #form-container input{
                padding: 10px;
                border: 1px solid #CCC;
                border-radius: 5px;
            }
        </style>

        <script>
            var onload = function () {
              // Nothing happening yet!
            }
            function handleFileSelect(ev) {
              var files = ev.target.files;

              for(var i = 0, f; f=files[i]; i++){

                var fread = new FileReader();

                fread.onload = (function (theFile) {
                  return function (e) {
                    // Add the file to the list of files...
                    global_files.push({
                        "name":theFile.name,
                        "data":e.target.result,
                        "caption":""
                      });
                  }
                })(f);

                if(!f.type.match('image.*') || i > 2){
                  continue;
                }

                fread.readAsDataURL(f);

                // Add the filename to the list of files
                var item_id = "li-"+f.name;
                var caption_id = "ca-"+i;
                out.push(`<li id="`+item_id+`"><strong>`,f.name, "</strong>", `<input type="text" id="`+caption_id+`" onkeyup="updateCaptionData(this)"/>`)
              }
              document.getElementById("file-list").innerHTML = out.join("")
            }

            function generatePage(){

              // If files have been imported
              if(global_files.length > 0){
                // extract the HTML page from sliderHTML
                var page = atob(sliderHTML)
                var filename = ""

                // Place all of the images and captions into the file
                for(var i = 0, f; f = global_files[i]; i++){
                  page = page.replace("{{img0"+(i+1)+"}}", f.data)
                  page = page.replace("{{caption0"+(i+1)+"}}", f.caption)
                  filename += f.caption + "-"
                }

                // Create a download link to the generated page.
                var download_link = document.createElement("a");
                download_link.href = "data:text/html;base64,"+btoa(page)
                download_link.download = filename+"slider.html"
                download_link.appendChild(document.createTextNode("Download page"))

                // Automatically download the file
                download_link.click();

                // Some browsers don't support the automatic download, so add a manual link
                document.getElementById("form-container").appendChild(download_link)
                document.getElementById("form-container").appendChild(document.createTextNode(" "))

                // Add a link to the Iframe generator
                var next_stage_link = document.createElement("a");
                next_stage_link.href = "ifr.html?h=300px&w=100%"
                next_stage_link.appendChild(document.createTextNode("Open Iframe Generator"))

                document.getElementById("form-container").appendChild(next_stage_link)
              }


            }

            function updateCaptionData(obj){
              console.log(obj.id)

              // use the caption input's ID to select the appropriate document in
              // global_files, and set the caption attribute to the value of the
              // input box.
              global_files[parseInt(obj.id.substr(3))].caption = obj.value;
            }

            // initialise the global variables.
            var out = []
            var global_files = []

            window.onload = onload;

        </script>
    </head>
    <body>
        <div id="ui-container">
            <div id="form-container" class="ui-section">
                <h1>Slider Generator</h1>
                <span class="label">Select files:</span><input type="file" id="files" name="files[]" multiple />
                <div id="file-list-container">
                  <ol id="file-list">

                  </ol>
                </div>
                <button id="generate" class="copybutton">Generate</button>
            </div>
        </div>
    </body>
    <script type="text/javascript">

      document.getElementById('generate').addEventListener('click', generatePage, false)
      document.getElementById('files').addEventListener("change", handleFileSelect, false)
    </script>
</html>
