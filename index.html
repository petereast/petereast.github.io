<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <link type="text/css" rel="stylesheet" href="std.css" />
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <title>Simplicity</title>
  <script type="text/javascript">
    function init(){
      var choice = ["1","2","3","4","5", "6", "7", "8", "9", "A", "B", "C", "D", "E","F"]
      var color = "#"+choice[parseInt(Math.random()*choice.length)]+choice[parseInt(Math.random()*choice.length)]+choice[parseInt(Math.random()*choice.length)]
      $("#shade").css({"background-color":color})
      $(".stupid").css({"color":color})

      $("#insta").css({"border-color":"#"+choice[parseInt(Math.random()*choice.length)]+choice[parseInt(Math.random()*choice.length)]+choice[parseInt(Math.random()*choice.length)]})
      $("#github").css({"border-color":"#"+choice[parseInt(Math.random()*choice.length)]+choice[parseInt(Math.random()*choice.length)]+choice[parseInt(Math.random()*choice.length)]})

    }

    function a(){
      $("#main").css({"color":"#FFF"});
      $("#shade").animate({"height":"100%"}, 200);
      $("#insta").html("Good choice");
      setTimeout(function(){location.href="https://www.instagram.com/petereast_"}, 1000)
    }
    function b(){
      $("#main").css({"color":"#FFF"});
      $("#shade").animate({"height":"100%"}, 200);
      $("#github").html("Good choice");
      setTimeout(function(){location.href="https://www.github.com/petereast"}, 1000)
    }

    setInterval(init, 1000);
  </script>

  </head>
  <body onload="init()">
    <div id="pretty-banner">
      <!-- A pretty banner for stuff -->
    </div>

    <div id="main">
      <h1>Keep It Simple, Stupid<span class="stupid">.</span></h1>
      <p>Design, code and creativity go hand in hand.</p>
      <p>Also you should probably stop using <span class="stupid">Windows</span> and start using linux.</p>
      <p>Instagram or Github?</p>
      <p><button onclick="a()" id="insta">Instagram</button><button onclick="b()" id="github">Github</button></p>
    </div>

    <div id="shade"></div>
  </body>
</html>
